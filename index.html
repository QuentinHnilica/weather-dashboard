<!doctype html>
<html lang="en">
  <head>
      
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather DashBoard</title>
  </head>
  <body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="flex-row justify-space-between container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <form id="submitForm">
                        <div>
                        <label for="CityName" class="form-label formText">Search For City</label>
                        <input type="text" class="form-control" id="searchCity" aria-describedby="SearchForCity" placeholder="San Diego">
                        </div>
                        <button type="submit" class="btn btn-primary formButton">Search</button>
                    </form>

                    <hr>
                    <div class="buttonBox">
                        <div class="buttonPadding">
                            <button type="button" class="btn btn-secondary formButton" id="0">Delhi</button>
                        </div>
                        <div class="buttonPadding">
                            <button type="button" class="btn btn-secondary formButton" id="1">London</button>
                        </div>
                        <div class="buttonPadding">
                            <button type="button" class="btn btn-secondary formButton" id="2">Tokyo</button>
                        </div>
                        <div class="buttonPadding">
                            <button type="button" class="btn btn-secondary formButton" id="3">Los Angeles</button>
                        </div>
                        <div class="buttonPadding">
                            <button type="button" class="btn btn-secondary formButton" id="4">Detroit</button>
                        </div>
                        <div class="buttonPadding">
                            <button type="button" class="btn btn-secondary formButton" id="5">Chicago</button>
                        </div>
                        <div class="buttonPadding">
                            <button type="button" class="btn btn-secondary formButton" id="6">Orlando</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="weatherBox">
                        <div class="area">
                            
                        </div>
                        <ul>
                            <li class="weatherInfo">
                                <p id="temp"></p>
                            </li>

                            <li class="weatherInfo">
                                <p id="wind"></p>
                            </li>
                                
                            <li class="weatherInfo">
                                <p id="humid"></p>
                            </li>

                            <li class="weatherInfo">
                                <p id="uv"></p>
                            </li>
                        </ul>     
                    </div>
                    <div>
                        <h2 class="formText">
                            5-Day Forecast:
                        </h2>
                        <div class="forecastCards">
                            <div class="weatherCard">
                                <h2>Day 1:</h2>
                                <img>
                                <p></p>
                                <p></p>
                                <p></p>
                            </div>

                            <div class="weatherCard">
                                <h2>Day 1:</h2>
                                <img>
                                <p></p>
                                <p></p>
                                <p></p>
                            </div>

                            <div class="weatherCard">
                                <h2>Day 1:</h2>
                                <img>
                                <p></p>
                                <p></p>
                                <p></p>
                            </div>

                            <div class="weatherCard">
                                <h2>Day 1:</h2>
                                <img>
                                <p></p>
                                <p></p>
                                <p></p>
                            </div>

                            <div class="weatherCard">
                                <h2>Day 1:</h2>
                                <img>
                                <p></p>
                                <p></p>
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Made By QuentinHnilica & BootStrap
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
