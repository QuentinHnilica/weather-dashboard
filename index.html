<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather DashBoard</title>
  </head>
  <body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <section>
        <div class="col-3 moveRight">
            <form>
                <div class="mb-3">
                <label for="CityName" class="form-label formText">Search For City</label>
                <input type="text" class="form-control" id="searchCity" aria-describedby="SearchForCity" placeholder="San Diego">
                </div>
                <button type="submit" class="btn btn-primary formButton">Search</button>
            </form>
            <div class="buttonBox">
                <div class="buttonPadding">
                    <button type="button" class="btn btn-secondary formButton">Secondary</button>
                </div>
                <div class="buttonPadding">
                    <button type="button" class="btn btn-secondary formButton">Secondary</button>
                </div>
                <div class="buttonPadding">
                    <button type="button" class="btn btn-secondary formButton">Secondary</button>
                </div>
                <div class="buttonPadding">
                    <button type="button" class="btn btn-secondary formButton">Secondary</button>
                </div>
                <div class="buttonPadding">
                    <button type="button" class="btn btn-secondary formButton">Secondary</button>
                </div>
            </div>
        </div>

        <div class="col-9">

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
